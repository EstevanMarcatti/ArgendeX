<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/esqsenhablue.css">
    <title>Pagina de cadastro</title>
</head>

<body>
    <div id="main-container">
        <div class="inicio">
            <a id="inicial" href="">ArgendeX</a>
        </div>
        <h2 id="text">
            Redefinição de senha.
        </h2>
        <form id="register-form" action="">

            <div class="email-form">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="8"
                    data-email-validate>
            </div>

            <div class="button-form" id="box-button">
                <input id="btn-submit" type="submit" value="Redefinir">
            </div>
            <div class="volta">
                <p id="volta1">Já tem conta no ArgendeX?<a id="text1" href="loginblue.html"> Vá para a página de login</a></p>
                <p id="volta2">Precisa de ajuda?<a id="text1" href="supblue.html"> Acesse nossa central de ajuda.</a></p>
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/jscadastro.js"></script>
</body>

</html>
