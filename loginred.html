<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pagina-de-login</title>
    <link rel="stylesheet" href="css/loguinred.css">
</head>
<body>
    <div id="main-container">
        <div class="inicio">
            <a id="inicial" href="">ArgendeX</a>
        </div>
        <h1>Conecte-se e organize sua agenda.</h1>

        <form id="register-form" action=""> 
            
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="8" data-email-validate>
              </div>

            <div class="half-box spacing">
                <label for="lastname">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
              </div>

            <div class="full-box">
                <input id="btn-submit" type="submit" value="Entrar">
              </div>

            <div class="volta">
                <p id="volta1">Esqueceu sua senha?<a id="text1" href="esqsenhares.html"> clique aqui</a></p>
                <p id="volta2">Precisa de ajuda?<a id="text1" href="supred.html"> Acesse nossa central de ajuda.</a></p>
            </div>
        </form>

    </div>
    <p class="error-validation template"></p>
    <script src="js/login.js"></script>
</body>
</html>
