<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="projeto1.css">
    <title>Formulario de Cadastro</title>
</head>


<body>
    <div class="container_form">
        <h1>Fazer Cadrasto</h1>
        <form class="form" action="#" method="post">

            <div class="form_grupo">
                <label for="nome" class="form_label">Nome</label>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
            </div>


            <div class="form_grupo">
                <label for="datanascimento" class="form_label">Data de Nascimento</label>
                <input type="date" name="datanascimento" class="form_input" id="datanascimento"
                    placeholder="Data de Nascimento" required>
            </div>
            <div class="form_grupo">
                <label for="e-mail" class="form_label">Email</label>
                <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@gmail.com"
                    required>
            </div>
            <div class="form_grupo">
                <label for="senha" class="form_label">senha</label>
                <input type="password" name="senha" class="form_input" id="senha"
                    placeholder="senha" required>
            </div>
            <div class="form_grupo">
                <label for="confirmar senha" class="form_label">confirmar senha</label>
                <input type="password" name="confirmar senha" class="form_input" id="confirmar senha"
                    placeholder="confirmar senha" required>
            </div>

            <div class="form_grupo">
                <span class="legenda">Sexo:</span>

                <div class="radio-btn">
                    <input type="radio" class="form_new_input" id="masculino" name="sexo" value="Masculino"
                        required="required">
                    <label for="masculino" class="radio_label form_label"> <span class="radio_new_btn"></span>
                        Masculino</label>
                </div>
                <div class="radio-btn">
                    <input type="radio" class="form_new_input" id="feminino" name="sexo" value="Feminino"
                        required="required">
                    <label for="feminino" class="radio_label form_label"> <span class="radio_new_btn"></span>
                        Feminino</label>
                </div>
            </div>

            <div class="form_grupo ">
                <span class="legenda">Quais s√£o suas necessidades?</span>
                <div class="check-btn">
                    <input type="checkbox" class="form_new_input" id="html5" name="aprender" value="html5">
                    <label for="html5" class="form_label check_label"> <span class="check_new_btn"></span>Dia a
                        Dia</label>
                </div>
                <div class="check-btn">
                    <input type="checkbox" class="form_new_input" id="css3" name="aprender" value="css3">
                    <label for="css3" class="form_label check_label"><span
                            class="check_new_btn"></span>Empresarial</label>
                </div>
                <div class="check-btn">
                    <input type="checkbox" class="form_new_input" id="jquery" name="aprender" value="jquery">
                    <label for="jquery" class="form_label check_label"><span
                            class="check_new_btn"></span>Estudante</label>
                </div>

                <div class="submit">
                    <input type="hidden" name="acao" value="enviar">
                    <button type="submit" name="Submit" class="submit_btn">Cadastrar</button>

                </div>
        </form>
    </div><!--container_form-->
</body>

</html>
