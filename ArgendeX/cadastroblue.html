<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastroblue.css">
    <title>Pagina de cadastro</title>
</head>

<body>

    <div class="container">
        <div class="inicio">
            <a id="inicial" href="">ArgendeX</a>
        </div>
        <h2 id="text">
            Crie sua conta no <b id="text1">ArgendeX</b>
        </h2>
        <br>
        <form class="requisitos">
            <div id="nome">
                <input type="nome" name="nome" id="nome" placeholder="Seu nome">
            </div>
            <br>
            <div id="email">
                <input type="email" name="email" id="email" placeholder="Seu Email">
            </div>
            <br>
            <div id="senha">
                <input type="password" name="senha" id="senha" placeholder="Digite uma senha (minimo de 8 caracteres)">
            </div>
            <br>
            <div id="senha1">
                <input type="password" name="senha1" id="senha1" placeholder="Repita sua senha">
            </div>
            <div class="submit">
                <input type="hidden" name="acao" value="enviar">
                <button type="submit" name="Submit" class="submit_btn">Cadastrar</button>

            </div>
            <div class="volta">
                <p id="volta1">Já tem conta no ArgendeX?<a id="text1" href="loginblue.html"> Vá para a página de login</a></p>
                <p id="volta2">Precisa de ajuda?<a id="text1" href="supblue.html"> Acesse nossa central de ajuda.</a></p>
            </div>
        </form>

    </div>
</body>

</html>
